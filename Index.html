<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />
    <script src="JSCode.js"></script>
    <title>CSE 446 Honors Project Option 3: Linked List</title>
</head>

<body onload="loadShapes()" >
    <h1 style="text-align:center">HTML5 Linked List</h1>
    <h3 style="text-align:center">You can alter the linked list by pressing the buttons below.<br/>For the 'Insert' and 'Search' buttons, please supply an integer in the text field.</h3>
    <form>
        <input id="txtNumber" type="text" />
        <input id="btnCreate" type="button" value="Insert" onclick="create()" />
        <input id="btnRemove" type="button" value="Remove" onclick="remove()" />
        <input id="btnSearch" type="button" value="Search" onclick="search()" />
        <input id="btnSort" type="button" value="Sort" onclick="sort()" />
    </form>
    <canvas id="mycanvas" width="1600" height="900" ></canvas>
    
</body>

</html>
